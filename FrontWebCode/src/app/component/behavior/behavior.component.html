<div class="container separador">
  <h2 class="text-center text-uppercase">Comportamiento</h2>
  <hr>
  <app-date-filter (getRangeDate)="getRangeDate($event)"></app-date-filter>
  <br>
  <div *ngIf="!progress; else elseTemplate">
    <app-behavior-tree [data]="tree_data"></app-behavior-tree>
  </div>
  <ng-template #elseTemplate>
    <br>
    <div class="row justify-content-center">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</div>
