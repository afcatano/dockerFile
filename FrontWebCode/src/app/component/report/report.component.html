<div class="container separador">
  <h2 class="text-center text-uppercase">Consolidado</h2>
  <hr>
  <app-date-filter (getRangeDate)="getRangeDate($event)"></app-date-filter>
  <br>

  <app-excel [datos]='arrayImprimir'></app-excel>


  <div class="row justify-content-center">
    <mat-spinner [hidden]='!spinner'></mat-spinner>
  </div>



  <div *ngFor="let element of infoTable; let i = index" [hidden]='spinner' class="reporte">
    <mat-checkbox [(ngModel)]="arrayExcel[i]" (change)='imprimir()'></mat-checkbox>
    <app-table [data]='element | async' [dataTitle]="dataTitle"></app-table>
  </div>
</div>
